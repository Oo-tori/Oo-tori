<!DOCTYPE html>
<html>
<head>
  <title>今日の運勢</title>
  <style>
    /* CSS スタイル */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #FF5722; /* 結果のテキストカラー */
    }
  </style>
</head>
<body>
  <h1>今日の運勢を占おう！</h1>
  <button onclick="getFortune()">占う</button>
  <div id="result" style="margin-top: 75px; font-size: 36px;"></div>

  <script>
    // JavaScript コード
    function getFortune() {
      var randomNumber = Math.floor(Math.random() * 1000);
      var fortune = (randomNumber === 0) ? "素晴らしい1日です！！！" : getLosingFortune();

      document.getElementById("result").innerHTML = fortune;
    }

    function getLosingFortune() {
      var losingFortunes = [
        "今日はダメダメな1日になりそうです。。。。（笑）",
      ];

      var randomIndex = Math.floor(Math.random() * losingFortunes.length);
      return losingFortunes[randomIndex];
    }
  </script>
</body>
</html>
