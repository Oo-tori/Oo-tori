<!DOCTYPE html>
<html>
<head>
  <title>今日の運勢</title>
  <style>
    /* CSS スタイル */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>今日の運勢を占おう！</h1>
  <button onclick="getFortune()">占う</button>
  <div id="result"></div>

  <script>
    // JavaScript コード
    function getFortune() {
      var randomNumber = Math.floor(Math.random() * 100);
      var fortune = (randomNumber === 0) ? "素晴らしい1日です！！！" : getLosingFortune();

      document.getElementById("result").innerHTML = "運勢:" + fortune + "";
    }

    function getLosingFortune() {
      var losingFortunes = [
        "ハズレ！W",
        "うーん、残念！W",
        "今日は運気低めかも！W",
        "次回に期待しましょう！W",
         "運勢は微妙ですねW",
        "ガッカリ！W",
        "不吉かもしれませんW",
        "もっと頑張りましょう！W",
        "運を探しましょうW",
        "努力が必要ですW",
        "今日はちょっと厳しいかもW",
        "運が尽きたかもしれませんW",
        "気を取り直して次を目指しましょうW",
        "運命の出会いはまだ先かもしれませんね。。。わら",
        "焦らずにゆっくり進んでくださいW",
        "悪いことは忘れて前向きにW",
        "....W",
        "今日は自分を信じて！W",
        "幸運の波がやってくるかもしれませんwww",
        "運命の人との出会いが近いかもしれませんwwww"
      ];

      var randomIndex = Math.floor(Math.random() * losingFortunes.length);
      return losingFortunes[randomIndex];
    }
  </script>
</body>
</html>
