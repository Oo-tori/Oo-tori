<!DOCTYPE html>
<html>
<head>
  <title>今日の運勢</title>
  <style>
    /* CSS スタイル */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
      min-height: 100vh;
    }

    .fortune-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      position: relative;
      margin-top: 50px;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #FF5722;
    }

    #explanation {
      margin-top: 50px;
      font-size: 18px;
      display: none;
    }

    #explanation-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #explanation-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>今日の運勢を占おう！</h1>
  <button class="fortune-button" onclick="getFortune()">占う</button>
  <div id="result"></div>

  <div id="explanation-container">
    <button id="explanation-button" onclick="toggleExplanation()">説明</button>
    <div id="explanation"></div>
  </div>

  <script>
    function getFortune() {
      var randomNumber = Math.floor(Math.random() * 1000);
      var fortune = (randomNumber === 0) ? "素晴らしい1日です！！！" : getLosingFortune();

      document.getElementById("result").innerHTML = fortune;
    }

    function getLosingFortune() {
      var losingFortunes = [
        "今日はダメダメな1日になりそうです。。。。（笑）",
      ];

      var randomIndex = Math.floor(Math.random() * losingFortunes.length);
      return losingFortunes[randomIndex];
    }

    function toggleExplanation() {
      var explanationDiv = document.getElementById("explanation");
      if (explanationDiv.style.display === "none") {
        var explanationText = "朝一の運試しに！いい1日になりますように！(^▽^)/";
        explanationDiv.textContent = explanationText;
        explanationDiv.style.display = "block";
      } else {
        explanationDiv.textContent = "";
        explanationDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
