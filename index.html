<!DOCTYPE html>
<html>
<head>
  <title>おみくじ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }

    h1 {
      color: gold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    button {
      background-color: #ffcc00;
      color: #333333;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #ffdd33;
    }

    #result {
      font-size: 24px;
      color: #333333;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>おみくじ</h1>
  <button onclick="drawLottery()">おみくじを引く</button>
  <p id="result"></p>

  <script>
    function drawLottery() {
      var fortunes = ["大吉", "中吉", "小吉", "吉", "凶", "大凶"];
      var randomIndex = Math.floor(Math.random() * fortunes.length);
      var resultElement = document.getElementById("result");
      resultElement.innerText = "結果: " + fortunes[randomIndex];
    }
  </script>
</body>
</html>
