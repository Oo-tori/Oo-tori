<!DOCTYPE html>
<html>
<head>
  <title>お風呂に入りたい人</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
      background-image: linear-gradient(to right, #ff00ff, #00ffff);
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .stars {
      width: 2px;
      height: 2px;
      background-color: #fff;
      position: absolute;
      top: -50px;
      animation: twinkling 10s infinite;
    }

    @keyframes twinkling {
      from {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      to {
        transform: translateY(1000px) rotate(360deg);
        opacity: 0;
      }
    }

    h1 {
      color: gold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    button {
      background-color: #ffcc00;
      color: #333333;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #ffdd33;
    }

    #result {
      font-size: 36px;
      color: #fff;
      margin-top: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>お風呂に入れない弱虫へ</h1>
  <button onclick="drawLottery()">ありがたいお言葉を頂く</button>
  <p id="result"></p>

  <script>
    function drawLottery() {
      var fortunes = [
                      "臭いよ、あんた。",
                      "マジで、臭い！",
                      "マジで、臭い！",
                      "マジで、臭い！",
        "がんばれ五条"
                     ];
      var randomIndex = Math.floor(Math.random() * fortunes.length);
      var resultElement = document.getElementById("result");
      resultElement.innerText = fortunes[randomIndex];
    }
  </script>

  <div class="stars"></div>
</body>
</html>
