<!DOCTYPE html>
<html>
<head>
  <title>今日の運勢</title>
  <style>
    /* CSS スタイル */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>今日の運勢を占おう！</h1>
  <button onclick="getFortune()">占う</button>
  <div id="result"></div>

  <script>
    // JavaScript コード
    function getFortune() {
      var fortunes = [
        "大吉",
        "中吉",
        "小吉",
        "吉",
        "末吉",
        "凶",
        "大凶"
      ];

      var randomIndex = Math.floor(Math.random() * fortunes.length);
      var fortune = fortunes[randomIndex];

      document.getElementById("result").innerHTML = "今日の運勢は「" + fortune + "」です！";
    }
  </script>
</body>
</html>
