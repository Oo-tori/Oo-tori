<!DOCTYPE html>
<html>
<head>
  <title>今日の運勢</title>
  <style>
    /* CSS スタイル */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative; /* body要素を基準にした相対位置指定 */
      min-height: 100vh; /* ビューポートの高さいっぱいにbody要素を伸ばす */
    }

    .fortune-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      position: absolute; /* 相対位置指定 */
      bottom: 20px; /* 下端から20ピクセルの位置にボタンを配置 */
      left: 20px; /* 左端から20ピクセルの位置にボタンを配置 */
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #FF5722; /* 結果のテキストカラー */
    }

    #explanation {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>今日の運勢を占おう！</h1>
  <div>
    <button class="fortune-button" onclick="getFortune()">占う</button>
  </div>
  <div id="result" style="margin-top: 75px; font-size: 36px;"></div>

  <button onclick="toggleExplanation()" style="position: absolute; bottom: 20px; left: 20px;">説明</button>
  <div id="explanation"></div>

  <script>
    // JavaScript コード
    function getFortune() {
      var randomNumber = Math.floor(Math.random() * 1000);
      var fortune = (randomNumber === 0) ? "素晴らしい1日です！！！" : getLosingFortune();

      document.getElementById("result").innerHTML = fortune;
    }

    function getLosingFortune() {
      var losingFortunes = [
        "今日はダメダメな1日になりそうです。。。。（笑）",
      ];

      var randomIndex = Math.floor(Math.random() * losingFortunes.length);
      return losingFortunes[randomIndex];
    }

    function toggleExplanation() {
      var explanationDiv = document.getElementById("explanation");
      if (explanationDiv.style.display === "none") {
        var explanationText = "朝一の運試しに！いい1日になりますように！(^▽^)/"; // 表示する説明のテキスト
        explanationDiv.textContent = explanationText;
        explanationDiv.style.display = "block";
      } else {
        explanationDiv.textContent = "";
        explanationDiv.style.display = "none";
      }
    }
  </script>
</body>
</html>
